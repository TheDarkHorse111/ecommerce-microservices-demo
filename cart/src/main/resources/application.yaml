spring:
  application:
    name: cart
  profiles:
    active: "prod"
  datasource:
    url: jdbc:postgresql://localhost:5433/cartdb
    username: postgres
    password: postgres
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
server:
  port: 8081


management:
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"


endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cart"
    description: "Cart MS"
    version: "1.0.0"
